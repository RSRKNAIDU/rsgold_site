lang: en
title: RS Gold
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  We buy your gold.
baseurl: "/rsgold_site" # the subpath of your site, e.g. /blog
url: "https://rsrknaidu.github.io" # the base hostname & protocol for your site, e.g. http://example.com

plugins:
  - jekyll-feed
  - jekyll-seo-tag
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
