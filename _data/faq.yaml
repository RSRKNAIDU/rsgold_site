title: FAQs
subtitle: Frequently Asked
description_title: Questions
items:
  - question: Do you buy both gold and silver items?
    answer: Yes. We buy gold ornaments, old gold items, broken jewelry, silver articles, and selected coins.

  - question: How do you test purity?
    answer: We use computerised XRF purity testing for accurate and non-destructive evaluation.

  - question: Can you help release pledged gold from banks?
    answer: Yes. We assist in settling the remaining loan amount and releasing pledged gold from public and private banks.

  - question: Is the process transparent?
    answer: Yes. We explain purity, weight, and rate clearly before finalizing the deal.

  - question: How will I receive payment?
    answer: Payment is immediate after confirmation, either as cash or via UPI, IMPS, NEFT, or RTGS.

  - question: What documents should I carry?
    answer: Please carry a valid photo ID, PAN card, address proof, and loan documents for pledged gold release.

  - question: Do you buy damaged or stone-studded jewelry?
    answer: Yes. We value only the gold content and explain deductions clearly where applicable.

  - question: How much time does a transaction take?
    answer: Most transactions are completed in 15 to 30 minutes, depending on quantity and verification.
