<!-- Team Section -->
<section id="faq" class="faq section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>{{ site.data.faq.title }}</h2>
        <div><span>{{ site.data.faq.subtitle }}</span> <span class="description-title">{{ site.data.faq.description_title }}</span></div>
    </div>
    <!-- End Section Title -->

    <div class="container col-lg-12">
        <div class="accordion" id="accordionExample">
            {% for item in site.data.faq.items %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.index }}">
                    <button class="accordion-button {% unless forloop.first %}collapsed{% endunless %}" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.index }}"
                        aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
                        aria-controls="collapse{{ forloop.index }}">
                        {{ item.question }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.index }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
                    aria-labelledby="heading{{ forloop.index }}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {{ item.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}            
        </div>
    </div>
</section>
