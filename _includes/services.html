<!-- Services Section -->
<section id="services" class="services section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Services</h2>
      <div><span>Check Our</span> <span class="description-title">Services</span></div>
    </div><!-- End Section Title -->
  
    <div class="container">
      <div class="row gy-4">
        {% for service in site.data.home.services %}
        <div class="col-lg-4 col-md-6 service-item d-flex" data-aos="fade-up" data-aos-delay="{{ service.delay }}">
          <div class="icon flex-shrink-0"><i class="{{ service.icon }}"></i></div>
          <div>
            <h4 class="title">{{ service.title }}</h4>
            <p class="description">{{ service.description }}</p>
            <a href="{{ service.link }}" class="readmore stretched-link">
              <span>Learn More</span><i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  
  </section><!-- /Services Section -->
