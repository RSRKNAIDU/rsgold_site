<!-- Portfolio Section -->
<section id="portfolio" class="portfolio section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>{{ site.data.portfolio.title }}</h2>
      <div><span>{{ site.data.portfolio.subtitle_prefix }}</span> <span class="description-title">{{ site.data.portfolio.subtitle_highlight }}</span></div>
    </div><!-- End Section Title -->
  
    <div class="container-fluid">
  
      <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
  
        <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
          {% for filter in site.data.portfolio.filters %}
          <li data-filter="{{ filter.filter }}" class="{{ filter.active | default: '' }}">{{ filter.label }}</li>
          {% endfor %}
        </ul><!-- End Portfolio Filters -->
  
        <div class="row g-0 isotope-container" data-aos="fade-up" data-aos-delay="200">
  
          {% for item in site.data.portfolio.items %}
          <div class="col-xl-3 col-lg-4 col-md-6 portfolio-item isotope-item {{ item.category }}">
            <div class="portfolio-content h-100">
              <img src="{{ item.image }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <a href="{{ item.image }}" data-gallery="{{ item.gallery }}" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
                <a href="{{ item.link }}" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
              </div>
            </div>
          </div><!-- End Portfolio Item -->
          {% endfor %}
  
        </div><!-- End Portfolio Container -->
  
      </div>
  
    </div>
  
  </section><!-- /Portfolio Section -->
