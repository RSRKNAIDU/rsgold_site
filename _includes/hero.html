<!-- Hero Section -->
<section id="hero" class="hero section dark-background">
    <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="{{ site.data.hero.interval }}">
  
        {% for item in site.data.hero.items %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ item.image | relative_url }}" alt="">
          <div class="carousel-container">
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <div class="hero-actions">
              <a href="{{ item.button_link }}" class="btn-get-started">{{ item.button_text }}</a>
              {% if item.secondary_button_text and item.secondary_button_link %}
              <a href="{{ item.secondary_button_link }}" class="btn-alt">{{ item.secondary_button_text }}</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
 
  
      <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
      </a>
  
      <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
      </a>

      <ol class="carousel-indicators"></ol>

    </div>
  </section>
  <!-- /Hero Section -->
