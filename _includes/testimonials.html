<!-- Testimonials Section -->
<section id="testimonials" class="testimonials section">
    <div class="container section-title" data-aos="fade-up">
      <h2>Testimonials</h2>
      <div><span>Check Our</span> <span class="description-title">Testimonials</span></div>
    </div>
  
    <div class="container">
      <div class="row gy-4">
        {% for testimonial in site.data.testimonials %}
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="{{ forloop.index0 | times: 100 }}">
          <div class="testimonial-item">
            <img src="{{ testimonial.image }}" class="testimonial-img" alt="{{ testimonial.name }}">
            <h3>{{ testimonial.name }}</h3>
            <h4>{{ testimonial.role }}</h4>
            <div class="stars">
              {% for star in (1..testimonial.rating) %}
              <i class="bi bi-star-fill"></i>
              {% endfor %}
            </div>
            <p>
              <i class="bi bi-quote quote-icon-left"></i>
              <span>{{ testimonial.quote }}</span>
              <i class="bi bi-quote quote-icon-right"></i>
            </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
